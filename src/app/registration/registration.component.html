<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 pt-5 text-center">
            <h4>Registration</h4>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 pt-5">
            <div *ngIf="alertMessage" class="alert alert-danger text-center" role="alert">
                {{ alertMessage }}
            </div>
            <form [formGroup]="registrationForm">
                <div class="form-group">
                    <input type="text" class="form-control" id="nick" name="nick" formControlName="nick"
                        placeholder="Nickname">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="email" name="email" formControlName="email"
                        placeholder="E-mail address">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" formControlName="password"
                        placeholder="Password">
                </div>
                <div class="form-group">
                    <div id="grecaptcha"></div>
                </div>
                <div class="text-center" *ngIf="!isRegistrationSucceeded">
                    <app-submit-button [class]="'btn btn-primary'" [loading]="loading" [text]="'Register'"
                        (click)="register()"></app-submit-button>
                </div>
                <div *ngIf="isRegistrationSucceeded" class="alert alert-success text-center" role="alert">
                    Successful registration. Please activate your account with the link sent to your email address.
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
