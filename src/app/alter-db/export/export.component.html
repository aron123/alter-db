<div class="row">
    <div class="col-md-12">
        <app-submit-button [class]="'btn btn-primary'" [loading]="isDocxDownloadInProgress" [text]="'Letöltés (.DOCX)'"
            (click)="getDocx()"></app-submit-button>
        <app-submit-button [class]="'btn btn-primary ml-2'" [loading]="isJsonDownloadInProgress" [text]="'Letöltés (.JSON)'"
            (click)="getJson()"></app-submit-button>
    </div>
</div>
