<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">AlterDB</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" routerLink="" routerLinkActive="active">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link cursor-pointer" (click)="logout()">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-6">
                <h5>Jó torrentek</h5>
                <hr>
                <table class="table table-sm table-striped">
                    <thead>
                        <tr>
                            <th>Név</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let torrent of goodTorrents">
                            <td>
                                <a [href]="torrent.detailsUrl">{{ torrent.name }}</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <h5>Hibás torrentek</h5>
                <hr>
                <table class="table table-sm table-striped">
                    <thead>
                        <tr>
                            <th>Név</th>
                            <th>Hibák</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let torrent of badTorrents">
                            <td>
                                <a [href]="torrent.detailsUrl">{{ torrent.name }}</a>
                            </td>
                            <td>
                                <ul *ngFor="let error of torrent.errors">
                                    <li class="text-danger">{{ error.message }}</li>
                                </ul>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
